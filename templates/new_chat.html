{% extends "index.html" %}
{% block title %}New Chat{% endblock %}
{% block new_chat %}

<form method='post'>
  {% for user in users %}
    <input type='checkbox' name='people' id='{{ user.id }}' value='{{ user.id }}'>
      {{ user.username }}
    </input>
  {% endfor %}

  <button type='submit' id='newChatSubmit'>
    Start Chatting!
  </button>
</form>

{% endblock %}
