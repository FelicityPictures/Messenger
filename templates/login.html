{% extends "access.html" %}

{% block accessBox %}
  <div id="login" class="container centerOnPage center">

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form class="center" action="/login" method="POST">
      <input class="inputText" type="username" name="username" placeholder="Username">
      <input class="inputText" type="password" name="password" placeholder="Password" required>
      <input class="button" type="submit" value="Log in">
    </form>
    <a href="/register">register now!</a>
  </div>
{% endblock %}

{% block accessFooter %}
  <!-- Javascript -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
